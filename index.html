<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Good Samaritan Story</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    img {
        max-width: 90%;
        max-height: 70vh;
        border: 2px solid #333;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .caption {
        font-size: 18px;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
    }
    button:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<h1>The Good Samaritan Story</h1>
<img id="storyImage" src="" alt="Story Image">
<div class="caption" id="caption"></div>
<br>
<button onclick="prevImage()">Previous</button>
<button onclick="nextImage()">Next</button>

<script>
    const images = [];
    const captions = [];

    // Add images 00 to 21
    for (let i = 0; i <= 9; i++) {
        const num = i.toString().padStart(2, '0');
        images.push(`${num}_FB_LS_Good_Samaritan_1024.jpg`);
      
        //captions.push(`This is a random caption for image ${num}`); // Replace with actual captions later
        // Set captions for each image
        switch (num) {
            case "01":
                captions.push("‘Jesus told this story so we would know how to be a good friend to those in need. It is found in the Bible in the book of Luke.");
                break;
            case "02":
                captions.push("A man was walking along the road from Jerusalem to the town of Jericho when some bad men stole his coat and left him lying on the side of the road, badly hurt.");
                break;
            case "03":
                captions.push("The hurt man lay in the hot sun. At last he saw someone coming past. It was a very holy man who loved to pray. ‘Help me please,’ cried the hurt man.");
                break;
            case "04":
                captions.push("But the very holy man took no notice. He walked on the other side of the road. He didn’t stop to help the hurt man. He was too busy praying to God.");
                break;
            case "05":
                captions.push("A very clever teacher, from his own town, came past. He walked on the far side of the road and pretended not to see the hurt man. He did not stop to help him.");
                break;
            case "06":
                captions.push("A stranger from the country of Samaria came along the road with his little donkey. He saw the hurt man by the side of the road. The man from Samaria was very kind.");
                break;
            case "07":
                captions.push("‘I will help you, my friend,’ said the kind man from Samaria. He gave the man a drink of water, helped him and put him on his donkey’s back.");
                break;
            case "08":
                captions.push("He found a place for the man to stay and paid for everything he needed. Jesus wants us to help other people. That is called ‘being a good Samaritan.’");
                break;       
            //case "21":
                //captions.push("Slide 20 – [Add text here]");
                //break;
            //case "22":
                //captions.push("Slide 21 – [Add text here]");
                //break;
            default:
                captions.push("Loving beyond boundaries");
        }
    }

    let currentIndex = 0;

    function showImage(index) {
        const imgElement = document.getElementById("storyImage");
        const captionElement = document.getElementById("caption");

        imgElement.src = images[index];
        captionElement.textContent = captions[index];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    // Initialize
    showImage(currentIndex);
</script>

</body>
</html>
