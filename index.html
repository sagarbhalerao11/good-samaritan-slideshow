<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>David & Goliath Story</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    img {
        max-width: 90%;
        max-height: 70vh;
        border: 2px solid #333;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .caption {
        font-size: 18px;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
    }
    button:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<h1>David & Goliath Story</h1>
<img id="storyImage" src="" alt="Story Image">
<div class="caption" id="caption"></div>
<br>
<button onclick="prevImage()">Previous</button>
<button onclick="nextImage()">Next</button>

<script>
    const images = [];
    const captions = [];

    // Add images 00 to 21
    for (let i = 0; i <= 21; i++) {
        const num = i.toString().padStart(2, '0');
        images.push(`${num}_FB_LS_Good_Samaritan_1024.jpg`);
      
        //captions.push(`This is a random caption for image ${num}`); // Replace with actual captions later
        // Set captions for each image
        switch (num) {
            case "01":
                captions.push("‘Now the Lord said to Samuel, “How long will you grieve over Saul, since I have rejected him from being king over Israel? Fill your horn with oil and go; I will send you to Jesse the Bethlehemite, for I have selected a king for Myself among his sons.’” 1 Samuel 16:1 (NASB)");
                break;
            case "02":
                captions.push("Samuel obeyed God and went to Bethlehem. There he met Jesse and his sons. ‘When they entered, he looked at Eliab and thought, “Surely the Lord’s anointed is before Him.”’ 1 Samuel 16:6 (NASB)");
                break;
            case "03":
                captions.push("‘But the Lord said to Samuel, “Do not look at his appearance or at the height of his stature, because I have rejected him; for God sees not as man sees, for man looks at the outward appearance, but the Lord looks at the heart.’” 1 Samuel 16:7 (NASB)");
                break;
            case "04":
                captions.push("‘And Samuel said to Jesse, “Are these all the children?”And he said, “There remains yet the youngest, and behold, he is tending the sheep.”Then Samuel said to Jesse, “Send and bring him; for we will not sit down until he comes here.”’ 1 Samuel 16:11 (NASB)");
                break;
            case "05":
                captions.push("The youngest son of Jesse called David was working as a shepherd. ‘So he sent and brought him in. Now he was ruddy, with beautiful eyes and a handsome appearance. And the Lord said, “Arise, anoint him; for this is he.”’ 1 Samuel 16:12 (NASB)");
                break;
            case "06":
                captions.push("‘Then Samuel took the horn of oil and anointed him in the midst of his brothers; and the Spirit of the Lord came mightily upon David from that day forward. And Samuel arose and went to Ramah.’ 1 Samuel 16:13 (NASB) David was anointed as king but Saul was the current king. It would be many years before David received the crown.");
                break;
            case "07":
                captions.push("Saul led the soldiers of Israel against their strongest enemy the Philistines. ‘Saul and the men of Israel were gathered and camped in the valley of Elah, and drew up in battle array to encounter the Philistines.' 1 Samuel 17:2 (NASB)");
                break;
            case "08":
                captions.push("‘The Philistines stood on the mountain on one side while Israel stood on the mountain on the other side, with the valley between them. Then a champion came out from the armies of the Philistines named Goliath, from Gath, whose height was six cubits and a span.’ 1 Samuel 17:3-4 (NASB)");
                break;
            case "09":
                captions.push("Goliath shouted; ‘Why do you come out to draw up in battle array?... Choose a man for yourselves and let him come down to me. If he is able to fight with me and kill me, then we will become your servants; but if I prevail against him and kill him, then you shall become our servants and serve us.’ 1 Samuel 17:8b-9 (NASB)");
                break;          
            //case "21":
                //captions.push("Slide 20 – [Add text here]");
                //break;
            //case "22":
                //captions.push("Slide 21 – [Add text here]");
                //break;
            default:
                captions.push("Courage & faith over fear");
        }
    }

    let currentIndex = 0;

    function showImage(index) {
        const imgElement = document.getElementById("storyImage");
        const captionElement = document.getElementById("caption");

        imgElement.src = images[index];
        captionElement.textContent = captions[index];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }

    // Initialize
    showImage(currentIndex);
</script>

</body>
</html>
